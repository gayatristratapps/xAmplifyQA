name: Run Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

    - name: Run Tests
      run: mvn clean test
      working-directory: ./xAmplifyQA

    - name: Upload TestNG Report
      uses: actions/upload-artifact@v4
      with:
        name: TestNG-Reports
        path: xAmplifyQA/test-output/

    - name: Send email on failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        secure: true
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: GitHub Actions - Automation Test Failed ğŸš¨
        to: ${{ secrets.EMAIL_TO }}
        from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
        body: |
          Hello,

          âŒ Automation tests have failed for your project **${{ github.repository }}**.

          ğŸ“„ Workflow: ${{ github.workflow }}
          ğŸ” Run ID: ${{ github.run_id }}
          ğŸ§ª Commit: ${{ github.sha }}

          ğŸ‘‰ View the test logs and reports here:
          https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
